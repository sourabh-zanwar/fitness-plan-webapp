<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Planner</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="../index.html">
          <h1 class="whitecolor">Workout Planner</h1>
        </a>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <h2>Welcome!</h2>
        <p>Enter your unique username here:</p>
        <form id="redirectForm">
          <input type="text" id="nameInput" name="nameInput" required />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script>
      document
        .getElementById("redirectForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent form submission

          // Get the value from the input field
          var name = document.getElementById("nameInput").value.trim();

          // Redirect to the corresponding page based on the input
          window.location.href = "../created_workouts/" + name + ".html";
        });
    </script>
  </body>
</html>
