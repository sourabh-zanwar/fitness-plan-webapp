<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness App</title>
    <style>
      /* ... Your existing styles ... */
      .sub-page {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Fitness App</h1>
    </header>

    <nav id="main-nav">
      <ul>
        <li class="has-submenu">
          <a href="./start-workout.html">Start Workout</a>
        </li>

        <li class="has-submenu">
          <a href="./workout-plans.html">Workout Plans</a>
        </li>

        <li class="has-submenu">
          <a href="#">Exercises</a>
          <ul class="sub-page" id="exercises">
            <li><a href="#">Add Exercise</a></li>
            <li class="has-submenu">
              <a href="#">List View</a>
              <ul class="sub-page" id="list-view">
                <li><a href="#">Edit Exercise</a></li>
                <li><a href="#">Delete Exercise</a></li>
              </ul>
            </li>
          </ul>
        </li>

        <li class="has-submenu">
          <a href="#">History</a>
          <ul class="sub-page" id="history">
            <li><a href="#">Show Previous</a></li>
            <li><a href="#">Reset History</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <footer>
      <p>&copy; 2024 Fitness App</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuItems = document.querySelectorAll(".has-submenu");

        menuItems.forEach((item) => {
          item.addEventListener("click", function () {
            const subPageId = this.querySelector("ul.sub-page").id;
            const subPage = document.getElementById(subPageId);

            if (subPage.style.display === "block") {
              subPage.style.display = "none";
            } else {
              subPage.style.display = "block";
            }
          });
        });
      });
    </script>
  </body>
</html>
